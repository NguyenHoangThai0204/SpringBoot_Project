<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>Trang chủ</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../CSS/Stype.css">
	<script type="text/javascript" src="../JS/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../JSpopper.min.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../JS/javaS.js"></script>
	<link rel="stylesheet" href="../themify-icons/themify-icons.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
		integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<!-- them -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="position: relative; min-width: 800px;">
	

<section style="height: 1300px;">
	<div class="contentHome" style="top:86px;position: relative;">
		
		<div class="content">
			<marquee style="font-size: 25px; font-weight: bold;" behavior=”alternate” scrollamount=”10000″>Trân trọng
				kính
				chào quý khách. Hy vọng cửa hàng chúng tôi có thứ mà quý khách cần!.</marquee>
			<h1 style="text-align: center; font-weight: bold; margin: 15px;" th:text="${Title}"></h1>
			<div class="row">
				<div class="cot" th:each="xe : ${list}">
					<img th:src="@{${xe.image}}" alt="Ảnh xe">
					<div class="contentCot">
						<div style="height: 100px;"><a style="font-size: 19px;" th:href="@{/thongtin(id=${xe.maSP})}"
								th:text="${xe.phienBan}"></a></div>
						<div style="margin: 10px;">
							<h5 th:text="${#numbers.formatCurrency(xe.gia)}"></h5>
						</div>
						<div style="display: flex;margin: 5px 0 0 0; justify-content: space-around;">
							<h6 th:text="${xe.nhanHieu}"></h6>
							<h6 th:text="${xe.xuatXu}"></h6>
						</div>
					</div>
					
				</div>
			</div>
</section>

	
</body>

</html>
